---
- name: (configure) remove package-lock.json
  file:
    path: "{{ takel_etherpad_lib }}/src/package-lock.json"
    state: absent
  tags:
    - molecule-idempotence-notest

- name: (configure) run npm install
  command: npm install
  args:
    chdir: "{{ takel_etherpad_lib }}/src"
    creates: "{{ takel_etherpad_lib }}/src/package-lock.json"
  become: true
  become_user: etherpad
  tags:
    - molecule-idempotence-notest

- name: (configure) run npm audit fix
  command: npm audit fix --force
  args:
    chdir: "{{ takel_etherpad_lib }}/src"
  failed_when: false
  changed_when: false
  become: true
  become_user: etherpad
  tags:
    - molecule-idempotence-notest

- name: (configure) copy etherpad configuration
  template:
    src: etherpad-settings.j2.json
    dest: "{{ takel_etherpad_lib }}/settings.json"
    owner: etherpad
    group: etherpad
    mode: 0640
  notify: restart etherpad
  tags:
    - molecule-idempotence-notest

- name: (configure) git set user.name
  git_config:
    name: user.name
    value: etherpad
    scope: global
  become: true
  become_user: etherpad

- name: (configure) git set user.email
  git_config:
    name: user.email
    value: "etherpad@{{ rol_sys_postfix_domain | default('pad.local') }}"
    scope: global
  become: true
  become_user: etherpad

- name: (configure) git set push.default
  git_config:
    name: push.default
    value: simple
    scope: global
  become: true
  become_user: etherpad

- name: (configure) check git status of configfile
  command: >
    git --git-dir {{
    takel_etherpad_lib }}/.git --work-tree {{
    takel_etherpad_lib }} status --porcelain
  changed_when: false
  become: true
  become_user: etherpad
  register: git_status

- name: (configure) git create commit
  shell: >-
    git --git-dir {{
    takel_etherpad_lib }}/.git --work-tree {{
    takel_etherpad_lib }} add --all; git --git-dir {{
    takel_etherpad_lib }}/.git --work-tree {{
    takel_etherpad_lib }} commit --message='[Ansible] Commit changes'
  become: true
  become_user: etherpad
  when: "git_status.stdout.find(' M ') != -1"
